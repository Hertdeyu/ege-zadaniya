    body {
      font-family: Inter, sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
      color: #111827;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .task-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    .task-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
